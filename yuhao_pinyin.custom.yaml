# encoding: utf-8

patch:
  # Emoji 绘文字
  switches/@next:
    name: emoji_suggestion
    reset: 1
    states: [ "🈚︎", "🈶️" ]
  'engine/filters/@before 0':
    simplifier@emoji_suggestion
  emoji_suggestion:
    opencc_config: emoji.json
    option_name: emoji_suggestion
    tips: none
    inherit_comment: false
  # 快捷键
  key_binder:
    import_preset: default
    bindings:
      # 数字键盘回车
      - { when: has_menu, accept: KP_Enter, send: Return }
  translator/enable_user_dict: false
  # 启用符号
  punctuator/import_preset: symbols
  recognizer:
    import_preset: default
    patterns:
      punct: '^/([0-9]0?|[A-Za-z]+)$'
      reverse_lookup: "`[a-z]*'?$"
  # 笔画反查
  engine/translators:
    - punct_translator
    - table_translator@custom_phrase
    - reverse_lookup_translator
    - script_translator
  reverse_lookup:
    dictionary: stroke
    enable_completion: true
    prefix: "`"
    suffix: "'"
    tips: 〔笔画反查〕
    closing_tips: 〔反查关闭〕
    preedit_format:
      - xlit/hspnz/一丨丿丶乙/
    comment_format:
      - xform/([nl])v/$1ü/
